<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Cards</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="main.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Card -->
<div class="card booking-card shadow-lg p-3 mb-5 bg-white rounded" style="margin-left: 40%; margin-right: 40%; margin-top: 10%;">

    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top" src="https://img-global.cpcdn.com/recipes/8ca358f6f321a164/1200x630cq70/photo.jpg" alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4 class="card-title font-weight-bold"><a>Rotti</a></h4>
      <!-- Data -->
      <ul class="list-unstyled list-inline rating mb-0">
        <li class="list-inline-item mr-0"><i class="fa fa-star amber-text"> </i></li>
        <li class="list-inline-item mr-0"><i class="fa fa-star amber-text"></i></li>
        <li class="list-inline-item mr-0"><i class="fa fa-star amber-text"></i></li>
        <li class="list-inline-item mr-0"><i class="fa fa-star amber-text"></i></li>
        <li class="list-inline-item"><i class="fa fa-star-half-o amber-text"></i></li>
        <li class="list-inline-item"><p class="text-muted">4.5 (3986)</p></li>
      </ul>
      <p class="mb-2">$ â€¢ Jaffna Hotel</p>
      <!-- Text -->
      <p class="card-text">Rotti is a very tasty food consumed primarily in South Asian Countries.</p>
      <hr class="my-4">
      <p class="lead float-left"><strong>Dont Wait!</strong></p>
      <ul class="list-unstyled list-inline float-right">
        <li class="list-inline-item m">
          <div class="btn btn-primary mr-0">Order Now</div>
        </li>
      </ul>
  
    </div>
  
  </div>
  <!-- Card -->
  
</body>
</html>
